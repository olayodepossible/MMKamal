
server:
  port: 8004

spring:
  application:
    name: auth-service
  datasource:
    url: jdbc:postgresql://localhost:9040/mmkamal
    username: postgres
    password: ${password}

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  sql:
    init:
      mode: always

